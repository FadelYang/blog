baseURL = 'http://fadelyang.github.io/'
languageCode = 'id'
title = 'Just Share It'
theme ='LoveIt'

# Author config
[author]
    name = "Fadela Numah Kadenza"
    email = "fadelanumah@gmail.com"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

# default amount of posts in each pages
paginate = 10

[params]
    defaultTheme = "dark"
    title = "Just Share It"
    description = "Ini adalah Just Share It Website, website yang ditulis untuk menulis blog tentang perjalanan belajar menjadi seorang software engineer, terutama di bidang web development"